<div class="p-4">
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form (submit)="onSubmit($event)" [formGroup]="form">
      <div
        class="shadow sm:rounded-md sm:overflow-hidden border border-slate-200"
      >
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="grid grid-cols-4 gap-6">
            <div class="col-span-2">
              <div class="mt-1 flex rounded-md shadow-sm">
                <input
                  formControlName="firstname"
                  type="text"
                  name="company-website"
                  id="company-website"
                  class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                  placeholder="Firstname"
                />
              </div>
            </div>

            <div class="col-span-2">
              <div class="mt-1 flex rounded-md shadow-sm">
                <input
                  formControlName="lastname"
                  type="text"
                  name="company-website"
                  id="company-website"
                  class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                  placeholder="Latname"
                />
              </div>
            </div>

            <div class="col-span-2">
              <div class="mt-1 flex rounded-md shadow-sm">
                <select
                  formControlName="framework"
                  class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                >
                  <option
                    *ngFor="let framwork of framworks"
                    value="{{ framwork }}"
                  >
                    {{ framwork | capitalize }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

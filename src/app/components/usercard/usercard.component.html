<div
  class="p-4 rounded-md shadow border border-slate-200 flex items-center justify-between"
>
  <div class="flex space-x-3 items-center">
    <img
      *ngIf="user.framework"
      [src]="
        './assets/'.concat(user.framework.toLocaleLowerCase()!.concat('.png'))
      "
      class="h-8 aspect-auto"
    />
    <div *ngIf="!editMode">
      {{ user.firstname || "test" }}
      {{ user.lastname || "test" }}
    </div>
    <form *ngIf="editMode" class="flex flex-col" [formGroup]="form">
      <select
        formControlName="framework"
        class="p-2 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
      >
        <option *ngFor="let framwork of framworks" value="{{ framwork }}">
          {{ framwork | capitalize }}
        </option>
      </select>
      <input
        type="text"
        class="w-full"
        [value]="user.firstname"
        formControlName="firstname"
      />
      <input
        type="text"
        class="w-full"
        [value]="user.lastname"
        formControlName="lastname"
      />
    </form>
  </div>

  <div class="space-x-2">
    <button
      *ngIf="!editMode"
      class="text-orange-500 bg-orange-50 border border-orange-100 rounded-md"
      (click)="toggleEdit()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>

    <button
      *ngIf="editMode"
      class="text-green-500 bg-green-50 border border-green-100 rounded-md"
      (click)="validEdit()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        />
      </svg>
    </button>
    <button
      *ngIf="editMode"
      class="text-gray-500 bg-gray-50 border border-gray-100 rounded-md"
      (click)="toggleEdit()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <button
      *ngIf="!editMode"
      class="text-red-500 bg-red-50 border border-red-100 rounded-md"
      (click)="deleteUser()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
